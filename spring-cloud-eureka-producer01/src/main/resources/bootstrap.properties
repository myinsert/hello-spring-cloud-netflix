# bootstrap.properties的相关配置会先于 application.properties，
# bootstrap.properties的加载也是先于 application.properties。

# 获取配置文件的名称
spring.cloud.config.name=config
# 获取配置的策略
spring.cloud.config.profile=pro
# 获取配置文件的分支，默认是master。如果是是本地获取的话，则无用
spring.cloud.config.label=master
# 开启配置信息发现
spring.cloud.config.discovery.enabled=true
# 指定配置中心的service-id，便于扩展为高可用配置集群
spring.cloud.config.discovery.serviceId=hello-spring-cloud-config-server
# Eureka Server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
